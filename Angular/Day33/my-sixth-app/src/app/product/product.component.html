<div *ngFor="let prod of products">
    <div class="form-control" style="width: 20rem;">
        <div class="card-body">
           <h5>Product Name : <p>{{prod.name}}</p></h5> 
           <h5>Price : <p>{{prod.price}}</p></h5> 
            <button type="button" class="btn btn-success" (click)="add(prod.price)">+</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="remove(prod.price)">-</button>
        </div>
    </div>
</div>
