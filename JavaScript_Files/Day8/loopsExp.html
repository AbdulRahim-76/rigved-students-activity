<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h1>While & Do While Loop</h1>

    <script type="text/javascript">
        var count = 1;

        while (count != 10) {
            document.write("Count inside while loop : " + count + "</br>");
            count++;
        }
        document.write("Exit While Loop");

        document.write("<hr/>");

        do {
            document.write("Count inside do while loop : " + count + "<br/>");
            count++;
        } while (count != 15);

        document.write("Exit Do While Loop");

    </script>
</body>

</html>
