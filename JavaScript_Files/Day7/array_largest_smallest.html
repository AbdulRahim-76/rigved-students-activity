<body>
    <h1>Largest & Smallest Number</h1>
    <h2>from Array Element - [10, -3, 50, -2, 70, 40, 60]</h2>
    <script type="text/javascript">
        var arr = [10, -3, 50, -2, 70, 40, 60];
        var large = arr[0];
        var small = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] >= large) {
                larg = arr[i];
            }
        }
        for (i = 0; i <= arr.length; i++) {
            if (arr[i] <= small) {
                small = arr[i];
            }
        }
        document.write("<b>Largest Number from an array element is: </b>" + large + "</br>");
        document.write("<b>Smallest Number from an array element is: </b>" + small);

    </script>
</body>
