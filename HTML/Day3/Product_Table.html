<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
</head>
<body>
   <b>Q. Create a table that will have product and it's information.</b> 
   <br>
   <br>
   <table border="1" cellpadding="25px">
       <thead>
           <tr>
               <th rowspan="2">Product ID</th>
               <th rowspan="2">Product Name</th>
               <th colspan="2">Price</th>
           </tr>
           <tr>
               <th>Rs.</th>
               <th>Ps.</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>1110</td><td>Laptop</td><td>66000</td><td>50</td>
           </tr>
           <tr>
                <td>1120</td><td>Smartphone</td><td>19500</td><td>75</td>
           </tr>
           <tr>
                <td>1130</td><td>Android TV</td><td>33000</td><td>40</td>
           </tr>
           <tr>
                <td>1140</td><td>Smart Watch</td><td>6000</td><td>20</td>
           </tr>
           <tr>
                <td>1150</td><td>Washing Machine</td><td>22990</td><td>10</td>
           </tr>
       </tbody>
   </table>
</body>
</html>
